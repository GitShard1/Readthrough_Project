<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readthrough App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Readthrough App</h1>
        <p>Enhance your reading comprehension with visual formatting, notes, and bookmarks</p>
    </header>

    <main>
        <section id="input-section">
            <h2 id="input-text-label">Input Text</h2>
            <textarea id="text-input" aria-labelledby="input-text-label" placeholder="Paste or type your text here..." rows="10"></textarea>
            <button id="process-btn">Process Text</button>
        </section>

        <section id="controls-section" class="hidden">
            <div class="controls-container">
                <div class="control-group">
                    <label for="bookmark-select">Bookmarks:</label>
                    <select id="bookmark-select">
                        <option value="">Jump to bookmark...</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="copy-all-notes-btn" aria-label="Copy all notes to clipboard">ðŸ“‹ Copy All Notes</button>
                </div>
                <div class="control-group">
                    <span id="highlight-status">Press Ctrl+H (Cmd+H on Mac) to toggle highlight mode</span>
                </div>
            </div>
        </section>

        <section id="output-section" class="hidden">
            <h2>Reading View</h2>
            <div id="paragraphs-container"></div>
        </section>
    </main>

    <footer>
        <p>Tip: Use Ctrl+H (Cmd+H on Mac) to enable highlight mode and mark important text</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
